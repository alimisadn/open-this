<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Boyfriend?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 20px;
            transition: 0.3s;
            position: relative;
        }

        .yes {
            background-color: rgb(241, 91, 116);
            color: white;
        }

        .no {
            background-color: gray;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            display: none;
        }

        .loading-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .heart {
            width: 50px;
            height: 50px;
            background-color: rgb(233, 78, 104);
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
        }

        .heart:before,.heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: rgb(233, 78, 104);
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            left: 25px;
            top: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(-45deg);
            }

            50% {
                transform: scale(1.2) rotate(-45deg);
            }

            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.507);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .activity-option {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }

        .activity-option img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: block;
        }

        .creator-label {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .creator-label:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="proposal">
        <h1>Will You Be My Boyfriend?</h1>
        <br>
        <button class="button yes" onclick="startLoading()">Yes I do üíñ</button>
        <button class="button no" id="noButton" onmouseover="moveButton()">No, i hate you! üíî</button>
    </div>

    <div class="loading-container" id="loading">
        <div class="heart"></div>
        <p>I Love You So Muchüòò... üíï</p>
    </div>

    <div class="loading-container" id="dateLoading">
        <div class="loading-box">
            <p>Now You Are My Boyfriend... üíû</p>
        </div>
    </div>

    <div id="dateSetup" class="container hidden">
        <h2>Schedule Our First Date üíñ</h2>
        <label for="date">Choose a Date</label>
        <input type="date" id="date"><br>
        <label for="time">Choose a Time</label>
        <input type="time" id="time"><br>
        <label>Choose an Activity</label><br>
        <div class="activity-option" onclick="selectActivity('Beach Date', 'üèñÔ∏è', 'beach.jpg')">
            <img src="https://i.pinimg.com/736x/39/55/5a/39555a6b93da85e68fe58a111e6fbbef.jpg" alt="Beach Date">
            <p>üèñÔ∏è Beach</p>
        </div>
        <div class="activity-option" onclick="selectActivity('Dinner', 'üçΩÔ∏è', 'dinner.jpg')">
            <img src="https://i.pinimg.com/736x/79/8f/6d/798f6d5527652ec98070081a2bebf90e.jpg" alt="Dinner">
            <p>üçΩÔ∏è Dinner</p>
        </div>
        <div class="activity-option" onclick="selectActivity('Movie Night', 'üé¨', 'movie.jpg')">
            <img src="https://i.pinimg.com/736x/ca/41/62/ca41622883b25246489f0224c3a42b41.jpg" alt="Beach Date">
            <p>üé¨ Movie Night</p>
        </div>
    </div>

    <div id="finalDate" class="container hidden">
        <h2>Our Special Date üíñ</h2>
        <p id="finalDetails"></p>
        <p>See you soon! üíï</p>
        <p>Can't wait to see you! üíñ</p>
    </div>

    <a href="https://www.instagram.com/alimisadn_/" target="_blank" class="creator-label">‚ú® Dibuat oleh alimisadn</a>

    <script>
        function moveButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function startLoading() {
            document.getElementById("proposal").classList.add("hidden");
            document.getElementById("loading").style.display = "flex";
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("dateSetup").classList.remove("hidden");
            }, 2000);
        }

        function selectActivity(activity, icon, image) {
            document.getElementById("dateSetup").classList.add("hidden");
            document.getElementById("dateLoading").style.display = "flex";
            setTimeout(() => {
                document.getElementById("dateLoading").style.display = "none";
                confirmDate(activity, icon);
            }, 2000);
        }

        function confirmDate(activity, icon) {
            let date = document.getElementById("date").value;
            let time = document.getElementById("time").value;
            document.getElementById("finalDate").classList.remove("hidden");
            document.getElementById("finalDetails").innerHTML = `Date: ${date}<br>Time: ${time}<br>Activity: ${icon} ${activity}`;
        }
    </script>
</body>

</html>
